plugins {
    id 'java'
    id 'war'
}

group 'app'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.13.2'
}

sourceCompatibility = '8'
targetCompatibility = '8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.platform:jakarta.jakartaee-web-api:11.0.0')
    implementation('jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0')
    runtimeOnly('org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1')
    implementation("com.google.code.gson:gson:2.12.1")
    implementation('org.slf4j:slf4j-api:2.0.12')

    // Реализация: Logback (содержит logback-core и logback-classic)
    implementation('ch.qos.logback:logback-classic:1.5.19')


    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

tasks.war {
    archiveFileName.set("app.war")
}